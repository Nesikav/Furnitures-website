<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Buy Now</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      padding: 30px;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    form {
      max-width: 500px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 15px;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      margin-top: 20px;
      background-color: #007bff;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    .back-button {
      text-align: center;
      margin-top: 30px;
    }
    .back-button button {
      background-color: #444;
    }

    /* ‚úÖ Popup Styles */
    .popup {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(4px);
      justify-content: center;
      align-items: center;
      z-index: 999;
    }

    .popup-content {
      background: white;
      padding: 30px;
      border-radius: 12px;
      text-align: center;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      animation: fadeIn 0.4s ease-in-out;
    }

    .popup-content h2 {
      color: green;
      margin-bottom: 15px;
    }

    .popup-content p {
      margin-bottom: 20px;
    }

    .popup-content button {
      background-color: #28a745;
    }

    @keyframes fadeIn {
      from { transform: scale(0.9); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
  </style>
</head>
<body>

  <h1>Buy Now - Address Form</h1>

  <form id="checkout-form">
    <label>Full Name:</label>
    <input type="text" id="name" required>

    <label>Email:</label>
    <input type="email" id="email" required>

    <label>Phone:</label>
    <input type="tel" id="phone" required>

    <label>Address:</label>
    <textarea id="address" required></textarea>

    <button type="submit">Confirm Purchase</button>
  </form>

  <div class="back-button">
    <a href="product.html">
      <button>‚Üê Back to Home</button>
    </a>
  </div>

  <!-- ‚úÖ Confirmation Popup -->
  <div class="popup" id="success-popup">
    <div class="popup-content">
      <h2>üéâ Purchase Confirmed!</h2>
      <p>Thank you for your order.<br>A confirmation email has been sent to you.</p>
      <a href="product.html">
        <button>Continue Shopping</button>
      </a>
    </div>
  </div>

  <script>
    document.getElementById("checkout-form").addEventListener("submit", function(event) {
      event.preventDefault();

      const name = document.getElementById("name").value;
      const email = document.getElementById("email").value;
      const phone = document.getElementById("phone").value;
      const address = document.getElementById("address").value;

      const cart = JSON.parse(localStorage.getItem("cart")) || [];
      let orderDetails = `Phone: ${phone}\nAddress: ${address}\n\n`;
      let total = 0;

      cart.forEach(item => {
        const price = Number(item.price);
        orderDetails += `Product: ${item.name}\nPrice: ‚Çπ${price}\nDescription: ${item.description}\n\n`;
        total += price;
      });

      orderDetails += `Total Price: ‚Çπ${total.toFixed(2)}`;

      fetch("https://backend-1-msp7.onrender.com/send-email", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          name: name,
          email: email,
          orderDetails: orderDetails
        })
      })
      .then(response => {
        if (response.ok) {
          // ‚úÖ Show popup
          document.getElementById("success-popup").style.display = "flex";
          localStorage.removeItem("cart");
        } else {
          alert("‚ùå Failed to send email.");
        }
      })
      .catch(error => {
        console.error("Error:", error);
        alert("‚ùå Something went wrong. Please try again.");
      });
    });
  </script>

</body>
</html>
