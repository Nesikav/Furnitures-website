<!-- buy.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Buy Now</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      padding: 30px;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    form {
      max-width: 500px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 15px;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      margin-top: 20px;
      background-color: #007bff;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    .back-button {
      text-align: center;
      margin-top: 30px;
    }
    .back-button button {
      background-color: #444;
    }
  </style>
</head>
<body>

  <h1>Buy Now - Address Form</h1>

  <form id="checkout-form">
    <label>Full Name:</label>
    <input type="text" id="name" required>

    <label>Email:</label>
    <input type="email" id="email" required>

    <label>Phone:</label>
    <input type="tel" id="phone" required>

    <label>Address:</label>
    <textarea id="address" required></textarea>

    <button type="submit">Confirm Purchase</button>
  </form>

  <div class="back-button">
    <a href="product.html">
      <button>← Back to Home</button>
    </a>
  </div>

  <script>
    document.getElementById("checkout-form").addEventListener("submit", function(event) {
      event.preventDefault();

      const name = document.getElementById("name").value;
      const email = document.getElementById("email").value;
      const phone = document.getElementById("phone").value;
      const address = document.getElementById("address").value;

      const cart = JSON.parse(localStorage.getItem("cart")) || [];
      let orderDetails = `Phone: ${phone}\nAddress: ${address}\n\n`;
      let total = 0;

      cart.forEach(item => {
        const price = Number(item.price);
        orderDetails += `Product: ${item.name}\nPrice: ₹${price}\nDescription: ${item.description}\n\n`;
        total += price;
      });

      orderDetails += `Total Price: ₹${total.toFixed(2)}`;

      fetch("https://gmailautomation-2vh2.onrender.com/send-email", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          name: name,
          email: email,
          orderDetails: orderDetails
        })
      })
      .then(response => {
        if (response.ok) {
          alert("✅ Thank you for your purchase! Email sent.");
          localStorage.removeItem("cart");
          window.location.href = "product.html";
        } else {
          alert("❌ Failed to send email.");
        }
      })
      .catch(error => {
        console.error("Error:", error);
        alert("❌ Something went wrong. Please try again.");
      });
    });
  </script>

</body>
</html>
