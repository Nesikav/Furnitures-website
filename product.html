<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Home Furnishings</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .modal {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .modal-content {
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      width: 300px;
    }

    .close-button {
      float: right;
      font-size: 20px;
      cursor: pointer;
    }

    .modal input {
      width: 90%;
      margin: 10px 0;
      padding: 8px;
    }

    .modal button {
      padding: 8px 20px;
      cursor: pointer;
    }

    .image-slider {
      text-align: center;
    }

    .image-slider img {
      max-width: 100%;
      height: auto;
      border-radius: 10px;
    }

    .arrow-container {
      display: flex;
      justify-content: center;
      gap: 30px;
      margin-top: 10px;
    }

    .arrow-button {
      background: none;
      border: none;
      font-size: 24px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <div class="nav-links">
      <a href="product.html">Home</a>
      <a href="about.html">About Us</a>
      <a href="contact.html">üìûcontact</a>
      <a href="cart.html">Cart üõí (<span id="cart-count">0</span>)</a>
    </div>
    <div class="header-content">
      <h1 class="shop-name">Home Furnishings</h1>
      <p class="tagline">Elevate Your Living Space with Exquisite Furniture</p>
    </div>
    <div class="search-bar">
      <input type="text" id="search-box" placeholder="Search product...">
      <button onclick="searchProduct()">Search</button>
    </div>
  </header>

  <section class="product-container" id="product-container">
    <!-- Product content -->
  </section>

  <section class="product-detail" id="product-detail" style="display: none;">
    <button id="close-detail">‚Üê Back to Products</button>
    <div class="image-slider">
      <img id="detail-image" src="" alt="Product Image">
      <div class="arrow-container">
        <button class="arrow-button" id="prev-image">&#8592;</button>
        <button class="arrow-button" id="next-image">&#8594;</button>
      </div>
    </div>

    <h2 id="detail-name"></h2>
    <p id="detail-price"></p>
    <p id="detail-description"></p>
    <button onclick="addToCart()">Add to Cart üõí</button>
    <button onclick="goToBuy()">Buy Now</button>
  </section>

  <footer class="footer">
    <div class="footer-info">
      <p>&copy; 2025 <span class="brand">Sakainfosys.com</span></p>
      <p class="tagline">Beautiful furniture, delivered to your doorstep.</p>
    </div>
    <div class="contact">
      <p>Contact us: <a href="mailto:nesikavadivel@gmail.com" class="email-link">nesikavadivel@gmail.com</a></p>
    </div>
    <div class="socials">
      <p>Follow us on: 
        <a href="#" class="social-link">Facebook</a> | 
        <a href="#" class="social-link">Instagram</a> | 
        <a href="#" class="social-link">Twitter</a>
      </p>
    </div>
  </footer>

  <!-- EmailJS SDK -->
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
  <script>
    function goToBuy() {
      const name = document.getElementById("detail-name").textContent;
      const priceText = document.getElementById("detail-price").textContent;
      const description = document.getElementById("detail-description").textContent;

      const price = priceText.replace("‚Çπ", "").trim(); // Extract just the number

      const cart = [{
        name: name,
        price: price,
        description: description
      }];

      localStorage.setItem("cart", JSON.stringify(cart));
      window.location.href = "buy.html";
    }

    function addToCart() {
      alert("Product added to cart! (You can implement full cart logic here.)");
    }

    function searchProduct() {
      const input = document.getElementById("search-box").value;
      alert("Search functionality coming soon! You searched for: " + input);
    }
  </script>
  <script src="script.js"></script>
</body>
</html>
