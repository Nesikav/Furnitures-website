    /* Modal Styles */
    .modal {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .modal-content {
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      width: 300px;
    }

    .close-button {
      float: right;
      font-size: 20px;
      cursor: pointer;
    }

    .modal input {
      width: 90%;
      margin: 10px 0;
      padding: 8px;
    }

    .modal button {
      padding: 8px 20px;
      cursor: pointer;
    }
  </style>
</head>
